<h3 class="text-center display-4 my-5">Sign Up</h3>

<app-auth-form (onFormSubmission)="onSubmission($event)" [type]="type">
  <div class="text-center" redirectBlock>
    <p>Already have an account?</p>
    <button type="button" routerLink="/login" class="btn btn-secondary">
      Sign In
    </button>
  </div>
</app-auth-form>
