<app-auth-form
  [title]="title"
  (onFormSubmission)="onSubmission($event)"
  [type]="type"
>
  <div class="text-center" redirectBlock>
    <p>Already have an account?</p>
    <button type="button" routerLink="/login" class="btn btn-secondary">
      Sign In
    </button>
  </div>
</app-auth-form>
